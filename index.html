<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Router</title>

<!--    让网站添加到浏览器书签后有自定义的书签icon-->
    <link rel="icon" href="src/flag.png" type="image/png">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #343a40;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        table {
            width: 60%;
            margin-left: 20px;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #343a40;
            color: #fff;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .rank-column {
            width: 10%;
        }
    </style>
</head>
<body>
<h1>Page Links</h1>
<table>
    <tr>
        <th class="rank-column">Rank</th>
        <th>Names</th>
    </tr>
    <tr>
        <td class="rank-column">1</td>
        <td><a href="pages/HumanLike.html" target="_blank">Sugar Empire</a></td>
    </tr>
    <tr>
        <td class="rank-column">2</td>
        <td><a href="pages/HotGoldWorld.html" target="_blank">HotGold World</a></td>
    </tr>
</table>
