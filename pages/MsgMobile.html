<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Class Msg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            display: flex;
            align-items: end;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            flex: 1;
            height: 300px; /* Increase height for more content */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: none;
            margin-right: 10px; /* Ensure alignment with the input box */
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100px; /* Ensure button groups have equal width */
        }

        .button-group .group-1,
        .button-group .group-2 {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button-group .group-1 button,
        .button-group .group-2 button {
            flex: 1;
        }

        .button-group .group-1 button {
            background-color: #28a745; /* Green for group-2 */
        }

        .button-group .group-2 button {
            background-color: #007bff; /* Blue for group-1 */
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            filter: brightness(90%);
        }

        #status {
            margin-bottom: 20px;
            font-weight: bold;
        }

        #confirmIpBtn {
            background-color: #007bff; /* Blue for confirm IP */
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 100px;
        }

        #output {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Cloud Class IM TEST</h1>
    </header>
    <main>
        <div class="input-group">
            <input type="text" id="ipInput" placeholder="Enter IP address" value="10.201.249.237">
            <button id="confirmIpBtn">Confirm IP</button>
        </div>
        <div class="input-group">
            <textarea id="messageInput" placeholder="Enter your message"></textarea>
            <div class="button-group">
                <div class="group-2">
                    <button id="connectBtn">Connect</button>
                    <button id="disconnectBtn">Disconnect</button>
                </div>
                <br><br><br><br><br><br>
                <div class="group-1">
                    <button id="sendBtn">Send</button>
                    <button id="clearBtn">Clear</button>
                </div>
            </div>
        </div>
        <div id="status">Status: Disconnected</div>
        <div id="output"></div>
    </main>
</div>
<script type="text/javascript">
    var wsUri;
    var websocket;

    document.getElementById("confirmIpBtn").onclick = function() {
        var ip = document.getElementById("ipInput").value;
        wsUri = "ws://" + ip + ":8080";
        console.log("WebSocket URI set to: " + wsUri);
        writeToScreen("WebSocket URI set to: " + wsUri);
    };

    document.getElementById("connectBtn").onclick = function() {
        if (!wsUri) {
            writeToScreen("IP address not set. Please confirm the IP address.");
            return;
        }
        websocket = new WebSocket(wsUri);

        websocket.onopen = function(evt) {
            console.log("CONNECTED");
            writeToScreen("CONNECTED");
            updateStatus("Connected");
        };

        websocket.onmessage = function(evt) {
            console.log("RECEIVED: " + evt.data);
            writeToScreen("RECEIVED: " + evt.data);
        };

        websocket.onerror = function(evt) {
            console.log("ERROR: " + evt.data);
            writeToScreen("ERROR: " + evt.data);
        };

        websocket.onclose = function(evt) {
            console.log("DISCONNECTED");
            writeToScreen("DISCONNECTED");
            updateStatus("Disconnected");
        };
    };

    document.getElementById("sendBtn").onclick = function() {
        var message = document.getElementById("messageInput").value;
        if (websocket && websocket.readyState === WebSocket.OPEN) {
            websocket.send(message);
            console.log("SENT: " + message);
            writeToScreen("SENT: " + message);
        } else {
            console.log("WebSocket is not connected.");
            writeToScreen("WebSocket is not connected.");
        }
    };

    document.getElementById("disconnectBtn").onclick = function() {
        if (websocket) {
            websocket.close();
        }
    };

    document.getElementById("clearBtn").onclick = function() {
        document.getElementById("output").innerHTML = "";
    };

    function writeToScreen(message) {
        var output = document.getElementById("output");
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
        output.scrollTop = output.scrollHeight; // Scroll to the end
    }

    function updateStatus(status) {
        document.getElementById("status").innerText = "Status: " + status;
    }
</script>
</body>
</html>
